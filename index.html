<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Uploader</title>
</head>

<body>
    <div style="display: grid;grid-template-rows: 1fr 1fr; width: 30%; margin: auto; margin-top: 30px;">
        <h1 style="text-align: center;">File Uploader</h1>
        <form style="border:1px solid #cecece;padding: 2%;" action="/profile" method="post" enctype="multipart/form-data"><br />
            <input style="padding: 10px; border:1px solid black;width: 90%;" type="file" name="avatar" required /><br><br>
            <input style="padding: 10px; background-color:  black;color:white; width: 100%;" type="submit" value="Upload" />
        </form>
    </div>

</body>

</html>
